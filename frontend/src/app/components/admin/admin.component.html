<section class="admin-section">
    <div class="container">
        <h2>Admin Upload</h2>

        <div *ngIf="message" class="alert success">{{ message }}</div>
        <div *ngIf="error" class="alert error">{{ error }}</div>

        <form (ngSubmit)="onSubmit()" class="upload-form">
            <div class="form-group">
                <label>Title</label>
                <input type="text" [(ngModel)]="product.title" name="title" required>
            </div>

            <div class="form-group">
                <label>Description</label>
                <textarea [(ngModel)]="product.description" name="description" rows="4" required></textarea>
            </div>

            <div class="form-group">
                <label>Price (EUR)</label>
                <input type="number" [(ngModel)]="product.price" name="price" required>
            </div>

            <div class="form-group">
                <label>Cover Image</label>
                <input type="file" (change)="onFileSelected($event, 'image')" accept="image/*" required>
            </div>

            <div class="form-group">
                <label>PDF File</label>
                <input type="file" (change)="onFileSelected($event, 'pdf')" accept="application/pdf" required>
            </div>

            <div class="form-group">
                <label>Admin Password</label>
                <input type="password" [(ngModel)]="product.password" name="password" required>
            </div>

            <button type="submit" [disabled]="loading">
                {{ loading ? 'Uploading...' : 'Upload Product' }}
            </button>
        </form>
    </div>
</section>
