<div class="form-container">
    <div class="header">
        <h2>{{ isEditing ? 'Edit Article' : 'Write New Article' }}</h2>
        <a routerLink="/admin/articles" class="back-link">‚Üê Back to List</a>
    </div>

    <form (ngSubmit)="onSubmit()" class="article-form">
        <div class="form-group">
            <label>Title</label>
            <input type="text" [(ngModel)]="article.title" name="title" required>
        </div>

        <div class="form-group">
            <label>Cover Image</label>
            <input type="file" (change)="onFileSelected($event)" accept="image/*">
            <div *ngIf="article.image_url" class="preview">
                <img [src]="article.image_url" alt="Preview" width="100">
            </div>
        </div>

        <div class="form-group">
            <label>Content</label>
            <quill-editor [(ngModel)]="article.content" name="content" [modules]="quillConfig"
                [style]="{height: '500px'}"></quill-editor>
        </div>

        <button type="submit" [disabled]="loading">
            {{ loading ? 'Processing...' : (isEditing ? 'Update Article' : 'Publish Article') }}
        </button>

        <p class="error" *ngIf="error">{{ error }}</p>
    </form>
</div>
